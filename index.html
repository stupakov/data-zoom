<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!--lock viewport width to device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Data Zoom</title>
    <link rel="stylesheet" href="public/stylesheets/data-zoom.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.transform2d.js"></script>
    <script src="vendor/jquery.mousewheel.js"></script>
    <script src="javascripts/data-zoom.js" type="text/javascript"></script>
    <script src="javascripts/dimension-widget.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="outer-container">
      <div class="container">
        <div class="node-container">
          <div class="node-summary">
            <h1>
              Cool stuff
            </h1>
          </div>
          <div class="node-full">
            <h2>
              All the cool stuff
            </h2>
            <ul>
              <li>Cool item 1</li>
              <li>Cool item 2</li>
              <li>Cool item 3</li>
              <li>Cool item 4</li>
            </ul>
          </div>
        </div>

        <div class="node-container">
          <div class="node-summary">
            <h1>
              Lame stuff
            </h1>
          </div>
          <div class="node-full">
            <h2>
              All the lame stuff
            </h2>
            <ol>
              <li>Who cares 1</li>
              <li>Who cares 2</li>
            </ol>
          </div>
        </div>

      </div>
    </div>

    <div class="dimension-data-widget">
      <div class="device-dimensions">
        Device:<br/>
        X: <span class="x-value"></span><br/>
        Y: <span class="y-value"></span>
      </div>
      <div class="layout-dimensions">
        Layout Viewport:<br/>
        X: <span class="x-value"></span><br/>
        Y: <span class="y-value"></span>
      </div>
      <div class="viewport-dimensions">
        Visual Viewport:<br/>
        X: <span class="x-value"></span><br/>
        Y: <span class="y-value"></span>
      </div>
      <div class="zoom-level">
        Zoom Level:<br/>
        X: <span class="x-value"></span><br/>
        Y: <span class="y-value"></span>
      </div>
      <div class="scrolling-offset">
        Scrolling Offset:<br/>
        X: <span class="x-value"></span><br/>
        Y: <span class="y-value"></span>
      </div>
      <div class="mouse-position">
        Mouse Position:<br/>
        X: <span class="x-value"></span><br/>
        Y: <span class="y-value"></span>
      </div>
    </div>
  </body>
</html>
