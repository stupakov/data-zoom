<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!--lock viewport width to device width-->
    <meta name="viewport" content="width=device-width">

    <title>Data Zoom</title>
    <link rel="stylesheet" href="data-zoom.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.zoomooz.js"></script>
    <script src="javascripts/data-zoom.js" type="text/javascript"></script>
    <script src="javascripts/dimension-widget.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div class="dimension-data-widget">
        <div class="device-dimensions">
          Device:<br/>
          X: <span class="x-value"></span><br/>
          Y: <span class="y-value"></span>
        </div>
        <div class="layout-dimensions">
          Layout Viewport:<br/>
          X: <span class="x-value"></span><br/>
          Y: <span class="y-value"></span>
        </div>
        <div class="viewport-dimensions">
          Visual Viewport:<br/>
          X: <span class="x-value"></span><br/>
          Y: <span class="y-value"></span>
        </div>
        <div class="zoom-level">
          Zoom Level:<br/>
          X: <span class="x-value"></span><br/>
          Y: <span class="y-value"></span>
        </div>
        <div class="scrolling-offset">
          Scrolling Offset:<br/>
          X: <span class="x-value"></span><br/>
          Y: <span class="y-value"></span>
        </div>
      </div>

      <div class="node-container">
        <div class="node-summary">
          <h1>
            Search Results
          </h1>
        </div>
        <div class="node-full">
          <h2>
            Search Results
          </h2>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
